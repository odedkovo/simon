  <body onload="onInit()">
    <div class="backdrop" onclick="onToggleLeaderboards()"></div>

    <h1>סָיימוֹן</h1>

    <section class="game-container"></section>

    <section class="user-msg"></section>

    <section class="modal show">
      <h3 class="good-job-headline">יֵשׁ לָךְ זִכָּרוֹן טוֹב?</h3>
      <img src="img/go1.gif" />
      <button onclick="onStart(this)">קָדִימָה!</button>
    </section>

    <div class="action-container">
      <ul class="powerups-list"></ul>
      <h2>
        ניקוד:
        <span class="score">0</span>
      </h2>
      <h3>
        שיא:
        <span class="top-score">0</span>
      </h3>
      <div class="diff-container">
        <h3>בחר רמה:</h3>
        <select onchange="onSelectLevel(+this.value)">
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </div>
      <section class="stars"></section>
      <img src="img/broken.png" class="broken" />

      <section class="leaderboards-container">
        <button class="btn-close" onclick="onToggleLeaderboards()">✖</button>
        <table class="leaderboards"></table>
      </section>
      <section class="timer-modal"></section>
      <button class="btn-leaderboards" onclick="onToggleLeaderboards()">
        🏆טבלת האלופים שלנו🏆
      </button>
    </div>
    <script src="services/util.service.js"></script>
    <script src="services/storage.service.js"></script>
    <script src="services/audio.service.js"></script>
    <script src="services/powerup.service.js"></script>
    <script src="main.js"></script>
  </body>
